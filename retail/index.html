<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop Retail Metaverse en OCI</title>
    <meta property="og:title" content="Workshop Retail Metaverse en OCI" />
    <meta name="description" content="Workshop Retail Metaverse en OCI">
    <meta name="author" content="Santiago Botero">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script> <!-- libreria para radio button funcione -->
    <script src="assets/js/FAQ-funciones.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <script>
      AFRAME.registerComponent("link-click", {
        init: function() {
          this.el.addEventListener("click", (e) => {
            window.location = this.data.href;
          })
        }
      })
    </script>
  </head>
  <body>
    <div id="logo-container">
      <div class="loading-spinner"></div>
    </div>
    <div id="aframe-scene">
      <a-scene>

        <!-- Store scene -->
        <a-entity
          gltf-model="Mall.glb"
          position="0 0 0"
          scale="0.08 0.08 0.08"
          rotation="0 0 0"
        ></a-entity>
        <!-- Ambient light -->
        <a-entity light="type: ambient; intensity: 0.70"></a-entity>

        <!-- Directional light -->
        <a-entity light="type: hemisphere; intensity: 0.2" position="15 20 9"></a-entity> 
        <a-entity light="type: hemisphere; intensity: 0.5" position="12 20 18"></a-entity> 
        

        <!-- Camera with navigation controls -->
        <a-entity id="cameraRig"
              wasd-controls
              look-controls="pointerLockEnabled: false"
              simple-navmesh-constraint="navmesh:.navmesh;fall:0.5;height:0.8;exclude:.navmesh-hole;"
              movement-controls="speed:0.5;camera:#head;"
              position="0 0.8 19" rotation="0 0 0" >
              <a-entity id="head"
                camera="near:0.01;"
                position="0 2.65 0">
                <a-cursor id="mainCursor" 
                  position="0 0 -0.5"
                  geometry="primitive: ring; radiusInner: 0.0045; radiusOuter: 0.008"
                  material="opacity: 0.6; shader: flat" 
                  cursor="rayOrigin: fuse">
                </a-cursor>
              </a-entity>
            </a-entity>

        <!-- Obejtos --> 
        <a-asset>
          <a-gltf-model id="sofa-glft" shadow="receive:true;cast:true;" src="assets/objects/sofa.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="sofa2-glft" shadow="receive:true;cast:true;" src="assets/objects/sofa2.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="cajera-glft" shadow="receive:true;cast:true;" src="assets/objects/cajera.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="cashier-glft" shadow="receive:true;cast:true;" src="assets/objects/cashier.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="dressing-room-glft" shadow="receive:true;cast:true;" src="assets/objects/dressing-room.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="dress-door-glft" shadow="receive:true;cast:true;" src="assets/objects/dress-door.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="curtain-glft" shadow="receive:true;cast:true;" src="assets/objects/curtain2.glb"  crossorigin="anonymous" ></a-gltf-model>
          <a-gltf-model id="clienta1-glft" shadow="receive:true;cast:true;" src="assets/objects/clienta1.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="clienta2-glft" shadow="receive:true;cast:true;" src="assets/objects/clienta2.glb"  crossorigin="anonymous"></a-gltf-model>

          <img id="logo_atras" src="assets/images/ui/atras.png"  crossorigin="anonymous">

          <a-gltf-model id="shoes6-glft" shadow="receive:true;cast:true;" src="assets/objects/shoes6.glb"  crossorigin="anonymous"></a-gltf-model>

          <a-gltf-model id="shoes9-glft" shadow="receive:true;cast:true;" src="assets/objects/shoes9.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="shoes10-glft" shadow="receive:true;cast:true;" src="assets/objects/shoes10.glb"  crossorigin="anonymous"></a-gltf-model>
          <a-gltf-model id="shoes11-glft" shadow="receive:true;cast:true;" src="assets/objects/shoes11.glb"  crossorigin="anonymous"></a-gltf-model>

        <a-video id="video-pantalla" src="assets/video/Client-Paqueta-Retail.mp4" width="16" height="9" position="22.4 4.3 26.3" rotation="0 90 0" scale="0.7 0.7 0.7" crossorigin="anonymous"></a-video>

            <a-entity gltf-model="#cliente2-glft"  position="2 0 30" rotation="0 -45 0" scale="2.8 2.8 2.8"></a-entity>
            <a-entity gltf-model="#women-glft"  position="-3 0 22" rotation="0 75 0" scale="2.8 2.8 2.8"></a-entity>

<!-- INICIO FAQ -->

            <a-image id="cerrar_FAQ" position="1.05 1.585 0.09" scale="1 1 1"  src="#boton-cerrar" color="None" width="0.2" height="0.2"></a-image>
            <!-- Pantalla 1 (FONDO)-->
            <a-entity id="Pantalla1" geometry="primitive:box; width:2.5; height:3.35; depth:0.08;" material="color:#97C1FF" rotation="0 0 0" position="0 0.1 0.015">
              <!-- Fondo del encabezado -->
              <a-entity geometry="primitive:plane; height:0.615; width:2.3"material="color:white" position="0 1.28 0.05" ></a-entity>

                  material="transparent:true; opacity: 0; alphaTest: 1" 
                  scale="1.1 1.1 1.1"
                  text="value: Welcome! \n How can I help you?; wrapCount:21; align:center; width: 1.5; color: black; lineHeight:45; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/opensanscondensed/OpenSansCondensed-Bold.json;"
                  position="0 1.18 0.055" 
                  >

                      onclick='genericListener2("m1-q1-a1")'
