    <style>
      #aframe-scene {
        display: none;
      }
      #logo-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fgratisography.com%2Ftag%2Fcool%2F&psig=AOvVaw13Ee29rPvuGkxZT_GXiJX9&ust=1682696004776000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCPi_y5-xyv4CFQAAAAAdAAAAABAD');
        background-size: cover;
        background-position: center center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
        
        .loading-spinner {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          border: 10px solid #555353;
          border-top-color: #f5f5f5;
          animation: spin 1s linear infinite;
        }
        
        .loading-text {
          margin-top: 20px;
          font-size: 24px;
          color: #000000;
          font-weight: bold;
        }
        
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
    </style>

    
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
